<!DOCTYPE html>
<html>
    <head>
        <title>Code Reality</title>
        <meta name="description" content="Code Reality">

        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <!--<script src="aframe-master.js"></script>-->
        <!--<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@b20527f/dist/aframe-master.min.js"></script>-->

        <!--<script src="https://unpkg.com/@tlaukkan/aframe-tiny-terrain-component@0.0.5/dist/terrain.js"></script>
        <script src="https://unpkg.com/@tlaukkan/aframe-three-color-gradient-shader@0.0.1/index.js"></script>-->

        <script src="../index.js"></script>
    </head>
    <body>

        <a-scene fog="type: exponential; color: #000; density: 0.025;" keyboard-shortcuts="enterVR: false" loading-screen="enabled: false" light="defaultLightsEnabled: false" stats space shadow="type: pcfsoft;" renderer="antialias: true; sortObjects: true; maxCanvasWidth: -1; maxCanvasHeight: -1; colorManagement: true;">

            <!-- Assets -->
            <a-assets timeout="15000">
                <a-asset-item id="tree" src="https://cdn.rawgit.com/bubblecloud/assets/1c1313f0/bitgem/birch_tree/scene.gltf"></a-asset-item>
                <a-asset-item id="robot" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/avatars/RobotExpressive.glb"></a-asset-item>
                <a-asset-item id="male_suit" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.17/avatars/quaternius/human/male/Male_Suit.glb"></a-asset-item>



                <img id="sky" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.15/environments/space/deep_space_equirectangular.png">
                <!--<img id="sky" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/environments/desert/gradient_env_equirectangular.png">-->

                <a-asset-item id="cube" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/cube.glb"></a-asset-item>
                <a-asset-item id="cube_wood" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/cube_wood.glb"></a-asset-item>
                <a-asset-item id="cube_brick" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/cube_brick.glb"></a-asset-item>
                <a-asset-item id="cube_grass" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/cube_grass.glb"></a-asset-item>
                <a-asset-item id="cube_marble" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/cube_marble.glb"></a-asset-item>
                <a-asset-item id="cube_sand" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/cube_sand.glb"></a-asset-item>
                <a-asset-item id="cube_stone" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/cube_stone.glb"></a-asset-item>

                <a-asset-item id="slab_marble" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/slab_marble.glb"></a-asset-item>
                <a-asset-item id="slab_stone" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/slab_stone.glb"></a-asset-item>
                <a-asset-item id="slab_sand" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection@0.0.5/primitives/slab_sand.glb"></a-asset-item>

                <a-asset-item id="tool-selector" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/selector.glb"></a-asset-item>
                <a-asset-item id="add-object-tool" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/add-object-tool.glb"></a-asset-item>
                <a-asset-item id="rotate-object-tool" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/arrow-tool.glb"></a-asset-item>
                <a-asset-item id="move-object-tool" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/move-object-tool.glb"></a-asset-item>
                <a-asset-item id="remove-object-tool" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/remove-object-tool.glb"></a-asset-item>
                <a-asset-item id="scale-object-tool" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/scale-object-tool.glb"></a-asset-item>
                <a-asset-item id="teleport-tool" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/teleport-tool.glb"></a-asset-item>
                <a-asset-item id="add-object-tool" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/add-object-tool.glb"></a-asset-item>
                <a-asset-item id="walk-tool" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/tools/walk-tool.glb"></a-asset-item>
            </a-assets>

            <!-- Lights -->
            <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.07"></a-entity>
            <a-entity light="type: directional; color: #FFFFFF; intensity: 0.15; castShadow:true;
                   shadowCameraVisible: false;
                   shadowCameraLeft: -40;
                   shadowCameraRight: 40;
                   shadowCameraBottom: -40;
                   shadowCameraTop: 40;
                   shadowMapWidth: 4096;
                   shadowMapHeight: 4096;
                   shadowBias: 0;" position="20 120 -80"></a-entity>
            <a-entity light="type: directional; color: #FFFFFF; intensity: 0.05" position="-0.1 0.6 0.4"></a-entity>


            <!-- Terrain -->
            <!--<a-tiny-terrain id="terrain" collidable position="0 -20 0" height-function="custom" radius-edge-count="25" edge-length = "1.5" palette = "#8EA604" palette-accuracy="3" palette-range-min="0" palette-range-max="20" ></a-tiny-terrain>-->

            <!-- Scene objects -->
            <!--<a-box color="#BF3100" collidable position="0 -0.75 -3" scale="2 2 2" ></a-box>
            <a-box color="#2364AA" collidable position="0 -0.5 -5" scale="2 2 2" ></a-box>
            <a-box color="#8EA604" collidable position="0 -0.25 -7" scale="2 2 2" ></a-box>
                        <a-box color="#8EA604" collidable position="0 0.5 -10" scale="4 0.5 4" ></a-box>
            -->

            <!--
            <a-entity position="2 1.6 -2" picture="https://66.media.tumblr.com/14a4d4777e95162bfd126f0c99228261/tumblr_n59pgipQxX1t0naplo1_500.jpg"></a-entity>
            <a-entity position="-2 1.6 -2" billboard="https://66.media.tumblr.com/14a4d4777e95162bfd126f0c99228261/tumblr_n59pgipQxX1t0naplo1_500.jpg"></a-entity>
            <a-entity position="-2 1.6 -1.5" billboard="src: https://66.media.tumblr.com/14a4d4777e95162bfd126f0c99228261/tumblr_n59pgipQxX1t0naplo1_500.jpg; height: 1.0"></a-entity>
            <a-entity position="2 1.6 -1.5" picture="src: https://66.media.tumblr.com/14a4d4777e95162bfd126f0c99228261/tumblr_n59pgipQxX1t0naplo1_500.jpg; height: 1.0"></a-entity>
            <a-billboard position="-2 1.6 0" src="https://66.media.tumblr.com/14a4d4777e95162bfd126f0c99228261/tumblr_n59pgipQxX1t0naplo1_500.jpg" height="1.0"></a-billboard>
            <a-picture position="2 1.6 0" src="https://66.media.tumblr.com/14a4d4777e95162bfd126f0c99228261/tumblr_n59pgipQxX1t0naplo1_500.jpg" height="1.0"></a-picture>
            -->

            <!--<a-entity gltf-model="#male_suit" collidable position="0 1 -2" scale="0.4 0.4 0.4" rotation="0 0 0"></a-entity>-->


            <a-entity model="#cube" collidable position="0 -1 0" scale="2 2 2" rotation="90 0 0" shadow></a-entity>

            <!-- Interface -->
            <a-entity interface position="0 0 0">

                <!-- Sky -->
                <!--<a-sky geometry="primitive: sphere" material="shader: threeColorGradientShader; topColor: #F5BB00; middleColor: #EC9F05; bottomColor: #D76A03;"></a-sky>-->
                <a-sky src="#sky" material="fog: false" radius="50" egments-height="16" segments-width="32" transparent="true"></a-sky>

                <a-entity camera="far: 55;" look-controls="pointerLockEnabled: true;" position="0 1.6 0">
                    <a-entity keyboard-and-mouse position="0.25 -0.25 -0.4">
                        <a-entity id="tool-selector-desktop-placeholder" position="0 0.01 0.05" scale="1 1 1" rotation="60 -45 -10">
                            <a-entity id="tool-selector" tool-selector-tool gltf-model="#tool-selector"></a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>

                <a-entity secondary-controller oculus-touch-controls="hand: left" vive-controls="hand: left"></a-entity>

                <a-entity primary-controller oculus-touch-controls="hand: right" vive-controls="hand: right" daydream-controls gearvr-controls oculus-go-controls>
                    <a-entity id="tool-selector-vr-placeholder" position="0 0.01 0.05" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
                </a-entity>

                <a-entity walk-tool="minY: -20;"></a-entity>
                <a-entity add-object-tool></a-entity>
                <a-entity remove-object-tool></a-entity>
                <a-entity move-object-tool></a-entity>
                <a-entity rotate-object-tool></a-entity>
                <a-entity scale-object-tool></a-entity>
                <a-entity teleport-tool></a-entity>

            </a-entity>

        </a-scene>

    </body>
</html>
