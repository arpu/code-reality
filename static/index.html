<!DOCTYPE html>
<html>
<head>
    <title>A Reality</title>
    <meta name="description" content="A-Frame Reality Test">

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@b20527f/dist/aframe-master.min.js"></script>

    <script src="https://unpkg.com/@tlaukkan/aframe-tiny-terrain-component@0.0.5/dist/terrain.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-three-color-gradient-shader@0.0.1/index.js"></script>

    <script src="index.js"></script>
</head>
<body>

<a-scene light="defaultLightsEnabled: false" stats state-system="" interface="" dataspace="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-dataspace@0.0.18/defaul-configuration.json">
    <a-assets>
        <a-asset-item id="tree" src="https://cdn.rawgit.com/bubblecloud/assets/1c1313f0/bitgem/birch_tree/scene.gltf"></a-asset-item>
        <a-asset-item id="robot" src="https://cdn.jsdelivr.net/gh/tlaukkan/aframe-asset-collection/avatars/RobotExpressive.glb"></a-asset-item>
    </a-assets>

    <!-- lights -->
    <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.4"></a-entity>
    <a-entity light="type: directional; color: #FFFFFF; intensity: 0.5" position="0.1 0.6 -0.3"></a-entity>

    <!-- Sky and terrain -->
    <a-sky geometry="primitive: sphere" material="shader: threeColorGradientShader; topColor: #F5BB00; middleColor: #EC9F05; bottomColor: #D76A03;"></a-sky>
    <a-tiny-terrain id="terrain" position="0 -20 0" height-function="custom" radius-edge-count="50" edge-length = "1.5" palette = "#8EA604" palette-accuracy="3" palette-range-min="0" palette-range-max="20" ></a-tiny-terrain>

    <!-- Scene objects -->
    <a-box color="#BF3100" position="0 -0.75 -3" scale="2 2 2" ></a-box>
    <a-box color="#2364AA" position="0 -0.5 -5" scale="2 2 2" ></a-box>
    <a-box color="#8EA604" position="0 -0.25 -7" scale="2 2 2" ></a-box>
    <a-box color="#8EA604" position="0 0.5 -10" scale="4 0.5 4" ></a-box>
    <a-entity gltf-model="#tree" position="-1 1 -10" scale="0.01 0.01 0.01"></a-entity>
    <a-entity gltf-model="#robot" position="1 1 -10" scale="0.3 0.3 0.3" avatar></a-entity>
    <a-sphere position="2 0 -3" scale="1 1 1" color="#FFFFFF" identity example></a-sphere>

    <!-- Interface -->
    <a-entity id="player" position="0 2 0" movement-tool="jumpStartSpeed: 5;" interface="">
        <a-entity camera look-controls="pointerLockEnabled: true;" position="0 1.6 0"></a-entity>

        <a-entity keyboard-and-mouse=""></a-entity>
        <a-entity vive-controls="hand: left" vive-controller="hand: left"></a-entity>
        <a-entity vive-controls="hand: right" vive-controller="hand: right"></a-entity>

        <!--<a-entity id="leftHand" hand-controls="left"></a-entity>
        <a-entity id="rightHand" hand-controls="right"></a-entity>-->
        <!--<a-entity tracked-controls="controller: 0; idPrefix: OpenVR">
            <a-sphere radius="0.04" material="transparent: true; opacity: 0.3; color: #517ecb; emissive: #fff; emissiveIntensity: 0.4"></a-sphere>
        </a-entity>
        <a-entity tracked-controls="controller: 1; idPrefix: OpenVR">
            <a-sphere radius="0.04" material="transparent: true; opacity: 0.3; color: #517ecb; emissive: #fff; emissiveIntensity: 0.4"></a-sphere>
        </a-entity>-->
    </a-entity>

</a-scene>

</body>
</html>
